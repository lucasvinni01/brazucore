    <div class="login_container">
        <h1 class="login_tittle">Entre em sua conta</h1>
        <form>
            <label for="email" class="login_label">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <label for="senha" class="login_label">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <a href="index.html" class="login_btn">Entrar</a>
            <!-- <button type="submit" class="login_btn">Entrar</button> -->
        </form>
        <div class="links">
            <a href="#" class="login_utility-link">Esqueci minha senha</a>
            <a href="signin.html" class="login_utility-link">Criar conta</a>
        </div>
    </div>
